<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href="#"
            ><img
              class="logo"
              src="../img/Netflix_2015_logo.svg"
              alt="Netflix Logo"
          /></a>
          <li><a class="focus" href="#">Início</a></li>
          <li><a href="#">Séries</a></li>
          <li><a href="#">Filmes</a></li>
          <li><a href="#">Bombando</a></li>
          <li><a href="#">Minha lista</a></li>
        </ul>
        <ul>
          <li>
            <a href="#"
              ><img
                class="icon"
                src="../img/search_black_24dp.svg"
                alt="Pesquisar"
                srcset=""
            /></a>
          </li>
          <li><a href="#">INFANTIL</a></li>
          <li>
            <a href="#"
              ><img
                class="icon"
                src="../img/card_giftcard_black_24dp.svg"
                alt="Pesquisar"
                srcset=""
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                class="icon"
                src="../img/notifications_black_24dp.svg"
                alt="Pesquisar"
                srcset=""
            /></a>
          </li>
          <li class="profile">
            <div class="profile-icon"></div>
            <img
              class="icon"
              src="../img/arrow_drop_down_white_24dp.svg"
              alt=""
            />
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-container">
        <img
          src="../img/AAAABSnQ4Zl3DkImefiiix694H6Up37v_PLja6nAGDrjDczjN0xJVXIBfWmZTVQfMdhk99vujDu6Jbn2OAnOpm7zjfyTdjXb3PiCkwmG.png"
          alt="No Country For Old Man"
          class="hero-title"
        />
        <h1>Assista agora</h1>
        <p>
          Enquanto caçava, Llewelyn Moss encontrou vestígios de uma venda de
          drogas. Apesar de saber que não deve, ele não resiste e leva o
          dinheiro encontrado com ele.
        </p>
        <div class="button-container">
          <button class="button-play">
            <img src="../img/play_arrow_white_24dp.svg" alt="" />
            Assistir
          </button>
          <button class="button-info">
            <img src="../img/info_white_24dp.svg" alt="" />
            Mais informações
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
